    <title>HLMT5中input实现多种文件上传,视频上传,图片上传，调用手机摄像头，照相机，相册功能</title>

<style>

</style>
<body>
<input type="file" accept="image/*" capture="camera"><br /><br />
<input type="file" accept="video/*" capture="camcorder"><br /><br />
<input type="file" accept="audio/*" capture="microphone"><br /><br />


<input type="file" id="camera" multiple="multiple" capture="camera" accept="image/*" >
<br /><br />5
<input type="file" capture="camera" accept="image/jpeg,image/gif,image/jpg,image/png" name="" value="" >
</body>
<script src="http://cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
<script>
    function readURL(input) {

        if (input.files && input.files[0]) {

            var reader = new FileReader();

            reader.onload = function (e) {

                $('#blah').attr('src', e.target.result);

            }

            reader.readAsDataURL(input.files[0]);

        }

    }

    $("#imgInp").change(function(){

        readURL(this);

    });
</script>

</html>
